<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practical</title>
    <style>
        .highlight-orangered{
            background-color: orangered;
        }
        .text-black{
            color: black;
        }
        h1{
            color: blueviolet;
            background-color: burlywood;
            font-size: 50px;
        }

        *{
           
            background-color: burlywood;
            font-size: 50px;
        }

        #word{
            background-color: darkviolet;
        }
    </style>
</head>
<body>
    <h1>Madhumita Sugandhi</h1>
    <h2>This is my <span class="highlight-orangered text-black">
        first
    </span>
     CSS class.</h2>
    <p>
        What is CSS?<br/>
        CSS stand for<span id="word">Cascading Style Sheet</span> .It comes in FrontEnd.
    </p>
</body>
</html>
